<!--html:5 => cria uma estrutura básica no HTML-->
<!DOCTYPE html> <!--tipo do documento é HTML-->
<html lang="en"> <!--linguagem que HTML vai estar-->
<head> <!--é cabeçalho, informações sobre o arquivo, sobre o documento -->
    <!--"meta"(tags) => são os metadados-->
    <meta charset="UTF-8"> <!--entrar na linguagem unicoding, linguagem universal dos códigos-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--quando usado em navegador de dispositivo móvel-->
    <link rel="stylesheet" type="text/css" href="formulario.css" media="">
    <title>Cadastro</title> <!--título da página, aprecendo o título na aba no navegador -->
</head>
<body>
    <div> <!--tag div => ela divide uma parte do código -->
    <!--usar para colocar o título e o subtitulo da página-->
        <h1 id="titulo">Cadastro de DEVs</h1> <!-- tag h1 => de rande propriedade da letra, ficar "grande"-->
        <p id="subtitulo">Complete suas informações</p> <!-- tag de parágrafos -->
        <br> <!-- para pular de linha-->
    </div>

    <form> <!--tag form => para criação de formulário, onde começará o formulário-->
        <fieldset class="grupo"> <!--1° tag do formulário, agrupador de campos (juntará o campo de nome e de sobrenome)-->
            <div class="campo">
                <label for="nome">Nome</label> <!--explicação do campo-->
                <input type="text" nome="nome" id="nome" required> <!--"requerid": campo obrigatorio, caso ele não for preechiso, o formulario não será enviado-->
            </div>
            <div class="campo">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" nome="sobrenome" id="sobrenome" required>
            </div>

        </fieldset>
        <div class="campo">
            <label for="email">Email</label>
            <input type="emal" nome="email" id="email" required>
        </div>
        <div class="campo">
            <label>De qual lado da aplicação você desenvolve?</label>
            <!--opções dos radio bottons-->
            <label>
                <input type="radio" nome="devweb" value="frontend">Front-end
                <!--dentro do input(da tag): interno para a aplicação entender-->
                <!-- e fora da tag input: é o que aparecerá na página-->
            </label>
            <label>
                <input type="radio" nome="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" nome="devweb" value="fullstack">Fullstack
            </label>
        </div>
        <div class="campo">
            <label for="senioridade">Senioridade</label> <!--para saber  que tem que escolher-->
            <select id="senioridade"> <!--"lista de para escolher", selct: campo que será clicado para seleção-->
                <option selected disabled value="">Selecione</option>
                <!--selected: já estará selecionado/ disabled: não estará ativado/ value="": sem valor -->
                <option>Junior</option> <!--'options': será cada opção dentro da lista-->
                <option>Pleno</option>
                <option>Senior</option>

            </select>
        </div>
        <fieldset class="grupo">
            <div id="check">
                <label>Selecione as tecnologias que utiliza:</label><br><br>
                <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="=HTML">
                <label for="tecnologia1">HTML</label><!--"for=tecnologia1": para saber que o que o html está indicando-->
                <input type="checkbox" id="tecnologia2" nome="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologa3" nome="tecnologia3" value="Javascript">
                <label for="tecnologia3">Javascript</label>
                <input type="checkbox" id="tecnologia4" nome="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia5" nome="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" id="tecnlogia6" nome="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" id="tecnologia7" nome="tecnologia7" value="Java">
                <label for="tecnologia7">Java</label>
            </div>
        </fieldset>
        <div class="campo">
            <br>
            <label for="experiencia">Conte um pouco da sua experiência:</label>
            <textarea rows="6" style="width:26em" id="experiencia" nome="experiencia"></textarea>
            <!--"textarea": local para digitar textos/  "row": número de linhas do texto-->            
        </div>
        <!--para enviar o formulário usasse a tag: button do tipo 'submit' que é um botão que envia o formulário-->
        <button class="botao" type="submit" onsubmit="">Concluir</button>

    </form>
    
</body>
</html>
